<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description:" content="Honest, professional video hotel reviews from Tricsy, an experienced hotelier traveling the world. Find your next hotel and book with confidence.">
    <meta name="keywords:" content="hotel reviews, video reviews, hotelier, travel, travel platform, Tricsy Travel, honest reviews, luxury hotels, budget hotels, worldwide hotels">
    <meta name="author:" content="Danny Brogno">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- FAVICON -->
    <link rel="icon" href="images/register.png" type="image/favicon">
    <!-- J QUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/sourcesanspro-font.css">
    <link rel="stylesheet" href="css/style-register.css">
    <!-- JS -->
    <script src="js/script-register.js"></script>
    <title>TRICSY TRAVEL REGISTER</title>
  </head>
  <body>
  	<div class="page-content">
  		<div class="form-v8-content">
  			<div class="form-left">
  				<img src="images/hotel.png" alt="form">
  			</div>
  			<div class="form-right">
  				<div class="tab">
  					<div class="tab-inner">
  						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">
                Sign Up
              </button>
  					</div>
  					<div class="tab-inner">
  						<button class="tablinks" onclick="openCity(event, 'sign-in')">
                Sign In
              </button>
  					</div>
  				</div>
  				<form class="form-detail" action="#" method="post">
  					<div class="tabcontent" id="sign-up">
  						<div class="form-row">
                
                <label class="form-row-inner">
                  <input type="text" name="full_name" id="full_name" class="input-text" required>
                  <span class="label">Fullname</span>
                    <span class="border"></span>
                </label>
                
                <label class="form-row-inner">
                  <input type="text" name="phone_model" id="phone_model" class="input-text" required>
                  <span class="label">Phone model</span>
                    <span class="border"></span>
                </label>
                
  							<label class="form-row-inner">
  								<input type="text" name="username" id="userame" class="input-text" required>
  								<span class="label">Username</span>
  		  						<span class="border"></span>
  							</label>
  						</div>
  						<div class="form-row">
  							<label class="form-row-inner">
  								<input type="text" name="your_email" id="your_email" class="input-text" required>
  								<span class="label">E-Mail</span>
  		  						<span class="border"></span>
  							</label>
  						</div>
  						<div class="form-row">
  							<label class="form-row-inner">
  								<input type="password" name="password" id="password" class="input-text" required>
  								<span class="label">Password</span>
  								<span class="border"></span>
  							</label>
  						</div>
  						<div class="form-row">
  							<label class="form-row-inner">
  								<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
  								<span class="label">Comfirm Password</span>
  								<span class="border"></span>
  							</label>
  						</div>
  						<div class="form-row-last">
  							<input type="submit" name="register" class="register" value="Register">
  						</div>
  					</div>
  				</form>
  				<form class="form-detail" action="#" method="post">
  					<div class="tabcontent" id="sign-in">
  						<div class="form-row">
                
                <label class="form-row-inner">
                  <input type="text" name="full_name_1" id="full_name_1" class="input-text" required>
                  <span class="label">Fullname</span>
                    <span class="border"></span>
                </label>
                
                <label class="form-row-inner">
                  <input type="text" name="phone_model_1" id="phone_model_1" class="input-text" required>
                  <span class="label">Phone model</span>
                    <span class="border"></span>
                </label>
                
  							<label class="form-row-inner">
  								<input type="text" name="userame_1" id="userame_1" class="input-text" required>
  								<span class="label">Username</span>
  		  						<span class="border"></span>
  							</label>
  						</div>
  						<div class="form-row">
  							<label class="form-row-inner">
  								<input type="text" name="your_email_1" id="your_email_1" class="input-text" required>
  								<span class="label">E-Mail</span>
  		  						<span class="border"></span>
  							</label>
  						</div>
  						<div class="form-row">
  							<label class="form-row-inner">
  								<input type="password" name="password_1" id="password_1" class="input-text" required>
  								<span class="label">Password</span>
  								<span class="border"></span>
  							</label>
  						</div>
  						<div class="form-row">
  							<label class="form-row-inner">
  								<input type="password" name="comfirm_password_1" id="comfirm_password_1" class="input-text" required>
  								<span class="label">Comfirm Password</span>
  								<span class="border"></span>
  							</label>
  						</div>
  						<div class="form-row-last">
  							<input type="submit" name="register" class="register" value="Sign In">
  						</div>
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>
  </body>
</html>
